    .qr-code {

      height: 80px;
    }

      transform: scale(1.2);
    }

      .business-card {
        width: 90vw;
        height: auto;
        aspect-ratio: 85.6 / 54;
        padding: 0.5rem;
      }
      .qr-code {
        width: 60px;
        height: 60px;
      }
      .text-xl {
        font-size: 1.25rem;

      }
      .text-xs {
        font-size: 0.75rem;
      }
      .w-6 {

      }
      .h-6 {
        height: 1.5rem;
      }
      .space-x-4 > * + * {
        margin-left: 0.5rem;
      }
    }
