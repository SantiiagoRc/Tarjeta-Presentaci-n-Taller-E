<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Framework CSS para estilos utilitarios -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ===== ESTILOS GENERALES ===== */
    .business-card {
      width: 85.6mm;          /* Tamaño estándar de tarjeta de visita */
      height: 54mm;           /* Tamaño estándar de tarjeta de visita */
      font-family: 'Arial', sans-serif;
      position: relative;
    }
    
    /* Estilos para el código QR */
    .qr-code {
      width: 80px;
      height: 80px;
      border: 2px solid #000000;
      padding: 2px;
      background-color: #ffffff;
    }
    
    /* Estilos para iconos sociales (solo versión digital) */
    .social-icon {
      transition: transform 0.3s ease;
      border-radius: 50%;     /* Iconos circulares */
    }
    .social-icon:hover {
      transform: scale(1.1);  /* Efecto al pasar el mouse */
    }
    
    /* Estilos para el logo circular en el reverso */
    .circular-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ea580c; /* Borde naranja para coincidir con el tema */
      margin: 0 auto;
    }
    
    /* Estilos para el eslogan (asegura que quede en una línea) */
    .slogan {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      padding: 0 10px;
      text-align: center;
    }
    
    /* Gradientes para las caras de la tarjeta */
    .front-gradient {
      background: linear-gradient(to right, #ea580c, #ffffff); /* Naranja a blanco (derecha) */
    }
    .back-gradient {
      background: linear-gradient(to left, #ea580c, #ffffff);  /* Naranja a blanco (izquierda) */
    }
    
    /* Contenedor para iconos sociales con altura fija */
    .social-container {
      height: 40px;           /* Altura fija para mantener espacio al imprimir */
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    
    /* Contenedor principal para las tarjetas */
    .cards-container {
      display: flex;
      gap: 20px;              /* Espacio entre tarjetas */
      flex-wrap: wrap;
      justify-content: center;
    }
    
    /* ===== ESTILOS PARA IMPRESIÓN ===== */
    @media print {
      /* Oculta elementos que no deben imprimirse */
      .no-print {
        visibility: hidden !important;
        position: absolute !important;
      }
      
      /* Mantiene el espacio de los iconos al imprimir */
      .social-container {
        height: 40px;
      }
      
      /* Fondo blanco para la página al imprimir */
      body {
        background: white !important;
      }
      
      /* Ajustes para las tarjetas al imprimir */
      .business-card {
        box-shadow: none !important;
        -webkit-print-color-adjust: exact !important;  /* Fuerza colores en impresión */
        print-color-adjust: exact !important;          /* Fuerza colores en impresión */
      }
      
      /* Asegura que los gradientes se impriman correctamente */
      .front-gradient, .back-gradient {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      /* Espacio entre tarjetas para impresión */
      .cards-container {
        gap: 10mm;
      }
    }
  </style>
</head>
